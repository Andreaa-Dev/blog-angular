<h1>Create new blog</h1>

<form [formGroup]="createNewBlog" (ngSubmit)="handleBlogCreated()">
  <label for="title">Title:</label>
  <input type="text" id="title" formControlName="title" />

  <label for="author">Author:</label>
  <input type="text" id="author" formControlName="author" />

  <label for="content">Content:</label>
  <input type="text" id="content" formControlName="content" />

  <label for="date">Date:</label>
  <input type="date" id="date" formControlName="date" />

  <button type="submit" [disabled]="createNewBlog.invalid">
    Create new blog
  </button>
</form>
